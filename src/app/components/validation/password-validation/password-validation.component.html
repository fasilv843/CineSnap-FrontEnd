<div *ngIf="isSubmitted && passwordControl && passwordControl.errors">
    <div *ngIf="passwordControl .errors['required']" style="color: red;">Password is required</div>
    <div *ngIf="passwordControl .errors['minlength']" style="color: red;">Password must contain {{ passwordControl .errors['minlength'].requiredLength }} characters</div>
    <div *ngIf="passwordControl .errors['pattern']" style="color: red;">Password must contain uppercase, lowercase and a number</div>
</div>
