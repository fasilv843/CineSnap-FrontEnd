<app-admin-nav></app-admin-nav>

<div class="container mx-auto p-4">
    <div class="text-lg font-bold mb-3">
      <h3>Movies</h3>
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
      <ng-container *ngFor="let movie of movies">
        <!-- For larger screens, use the adjusted design -->
        <div class="bg-amber-800 overflow-hidden relative">
          <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="Movie Poster"
            class="w-full h-80 object-cover" />
          <div class="bg-gray-900 text-white text-center p-2">
            <p class="text-base font-medium line-clamp-1">{{ movie.title }}</p>
            <p class="text-sm">- {{ movie.release_date | date: 'yyyy' }}</p>
          </div>
          <div class="bottom-0 left-0 right-0 p-2 bg-amber-400 text-gray-800 text-center cursor-pointer" (click)="addMovie(movie)" >
            {{ isMovieAlreadyExist(movie.tmdbId) ? 'Update' : 'Add' }}
          </div>
        </div>
      </ng-container>
    </div>
    <div (click)="loadMore()" *ngIf="page < 5"
    class="grid grid-cols-1 text-center text-blue-600 font-bold py-7 cursor-pointer">
        <h5>Load More...</h5>
    </div>
  </div>
