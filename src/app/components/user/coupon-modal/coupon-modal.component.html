<div class="max-w-2xl mx-auto shadow-xl rounded-lg text-gray-900 border-2 border-gray-300 bg-white">
    <div class="p-4 md:p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ modalTitle }}</h2>

        <div class="flex flex-col" *ngFor="let coupon of coupons">
            <div class="flex justify-between my-2">
                <div class="flex items-center">
                    <div>
                        <p class="text-lg font-bold">{{ coupon.code }}</p>
                        <p class="text-sm text-gray-500">{{ coupon.description }}</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button (click)="onApply(coupon)" *ngIf="appliedCouponId !== coupon._id"
                        class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                        Apply
                    </button>
                    
                    <button (click)="onApply(coupon)" *ngIf="appliedCouponId === coupon._id"
                        class="px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300">
                        Applied
                    </button>
                </div>

            </div>
            <hr class="border-t">
        </div>
        
        <!-- <hr class="border-t mx-0 mt-2"> -->

        <div class="flex justify-around items-center p-4 space-x-4">
          <button (click)="onCancel()" class="w-full md:w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">Cancel</button>
        </div>
    </div>
  </div>
