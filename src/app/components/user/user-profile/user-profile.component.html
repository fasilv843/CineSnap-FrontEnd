<app-user-nav></app-user-nav>

<div class="bg-gradient-to-br from-amber-500 via-gray-700 to-gray-800  py-10 w-screen">
    <div class="max-w-2xl mx-auto shadow-xl rounded-lg text-gray-900 border-2 border-gray-300 bg-white">
      <div class="rounded-t-lg h-32 bg-gradient-to-br from-gray-800 via-gray-700 to-amber-500 overflow-hidden">
      </div>
      <div class="mx-auto w-40 h-40 relative -mt-20 border-4 border-white rounded-full overflow-hidden">
        <div class="relative">
            <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&s=200" alt="Default Profile Picture">
          </div>
      </div>
      
      
        <div *ngIf="!editMode" class="p-4 my-3">
          <h2 class="font-semibold text-gray-700 my-1">Name : <span> {{ name }} </span></h2>
          <p class="text-gray-900 my-1">Email: <span> {{ email === '' ? 'N/A' : email }} </span></p>
          <p class="text-gray-900 my-1">Mobile: <span> {{ mobile === 0 ? 'N/A' : mobile }} </span></p>
          <p class="text-gray-900 my-1">Date of Birth: <span> {{ dob | date:'dd/mm/yyyy' }} </span></p>
          <p class="text-gray-900 my-1">Location:  <span *ngIf="city"> {{ city }}, {{ state }}, {{ district }}, {{ country }} {{ zip }}</span></p>
          <p class="text-gray-900 my-1">Wallet: <span> {{ wallet }} </span></p>
      </div>

      <hr class="border-t mx-8 mt-2">
      <div class="flex justify-around items-center p-4 space-x-4">
        <button (click)="openBookings()" class="w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">Bookings</button>
        <button (click)="redirectToEditPage()" class="w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">Edit Profile</button>
        <button (click)="logout()" class="w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">Logout</button>
      </div>
      
    </div>
</div>
