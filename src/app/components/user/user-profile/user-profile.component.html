<!-- profile.component.html -->
<div *ngIf="userDetails$ | async as userDetails" class="max-w-md mx-auto bg-amber-600 p-6 rounded-md shadow-md">
    <div class="relative">
      <img src="user-avatar.jpg" alt="User Image" class="rounded-md w-full h-auto mb-4">
  
      <!-- Edit button in bottom-right corner -->
      <button class="absolute bottom-0 right-0 bg-gray-800 text-white p-2 rounded-full">
        <!-- Replace with your SVG edit icon -->
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          viewBox="0 0 24 24" class="w-4 h-4">
          <path d="M3 6l12 12M21 21l-3-3"></path>
        </svg>
      </button>
    </div>
  
    <div class="text-center mb-4">
      <p class="text-white text-lg font-semibold">Name: {{ userDetails.name }}</p>
      <p class="text-white text-sm">Email: {{ userDetails.email }}</p>
      <!-- Add other user details as needed -->
    </div>
  
    <div class="flex flex-col md:flex-row md:justify-between">
      <a href="#" class="bg-gray-800 text-white py-2 px-4 rounded-md text-sm mb-2 md:mb-0 hover:bg-gray-700 transition duration-300">Previous Bookings</a>
      <a href="#" class="bg-gray-800 text-white py-2 px-4 rounded-md text-sm hover:bg-gray-700 transition duration-300">Edit Profile</a>
    </div>
  </div>
