<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="form" (submit)="onSubmit()">

                <div class="form-outline mb-3 ">
                  <input type="text"  formControlName="name" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter Name" />
                  <div *ngIf="isSubmitted && f['name'].errors">
                    <div *ngIf="f['name'].errors['required']" style="color: red;">Name is required</div>
                  </div>
                </div>

                <div class="form-outline mb-3 ">
                  <input type="email"  formControlName="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Enter Email" />
                  <div *ngIf="isSubmitted && form.controls['email'].errors">
                    <div *ngIf="form.controls['email'].errors['required']" style="color: red;">Email is required</div>
                    <div *ngIf="form.controls['email'].errors['email']" style="color: red;">Invalid email format</div>
                  </div>
                </div>

                <div class="form-outline mb-3 ">
                    <input type="password" formControlName="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter Password" />
                    <div *ngIf="isSubmitted && f['password'].errors">
                      <div *ngIf="f['password'].errors['required']" style="color: red;">Password is required</div>
                      <div *ngIf="f['password'].errors['passwordMismatch']" style="color: red;">Passwords do not match</div>
                    </div>
                </div>
                  
                <div class="form-outline mb-3 ">
                    <input type="password" formControlName="repeatPassword" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Repeat Password" />
                    <div *ngIf="isSubmitted && f['repeatPassword'].errors">
                      <div *ngIf="f['repeatPassword'].errors['required']" style="color: red;">Password is required</div>
                      <div *ngIf="f['repeatPassword'].errors['passwordMismatch']" style="color: red;">Passwords do not match</div>
                    </div>
                </div>

                <div *ngIf="showOtpField">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" formControlName="otp" id="otp" />
                  </div>
                  

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Have already an account? 
                    <a routerLink="/user/login" class="fw-bold text-body"><u>Login here</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
