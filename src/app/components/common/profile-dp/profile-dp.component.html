<div 
[style.width]="imageWidth() + 'px'"
>
    <img [src]=" currDp !== '' ? currDp : imageSource()" [height]="imageHeight()" [width]="imageWidth()" alt="Default Profile Picture">
</div>
<input #inputField  type="file" hidden (change)="fileSelected($event)" (click)="inputField.value = ''">
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-black cursor-pointer flex">
    <div>
      <svg (click)="inputField.click()" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM12 14v5m0 0V14m0 5h4a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h4"/>
      </svg>
    </div>
    <!-- Delete icon -->
    <a >
      <svg (click)="deleteProfilePic()" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </a>
  </div>
