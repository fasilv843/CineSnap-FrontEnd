<div class="mx-3 mt-4 flex justify-end pr-10">
  <div class="flex justify-between">
    <div class="mb-3 col-lg-10">
      <input type="text" #searchInput class="form-control" (input)="onSearch(searchInput.value)" placeholder="Search Movies Here...">
    </div>

    <div class="col-lg-2 mx-2">
      <button class="btn bg-amber-500 text-black" (click)="onSearch(searchInput.value)">Search</button>
    </div>
  </div>
</div>
