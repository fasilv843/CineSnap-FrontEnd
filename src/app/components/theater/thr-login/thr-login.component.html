<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Log In</h2>

              <form [formGroup]="form" (submit)="onSubmit()">

                <div class="form-outline mb-3 ">
                  <input type="email"  formControlName="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Enter Email" />
                  <div *ngIf="isSubmitted && form.controls['email'].errors">
                    <div *ngIf="form.controls['email'].errors['required']" style="color: red;">Email is required</div>
                    <div *ngIf="form.controls['email'].errors['pattern']" style="color: red;">Invalid email format</div>
                  </div>
                </div>

                <div class="form-outline mb-3 ">
                    <input type="password" formControlName="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter Password" />
                    <div *ngIf="isSubmitted && f['password'].errors">
                      <div *ngIf="f['password'].errors['required']" style="color: red;">Password is required</div>
                      <div *ngIf="f['password'].errors['minlength']" style="color: red;">Password must contain {{ f['password'].errors['minlength'].requiredLength }} characters</div>
                    </div>
                </div>
                  

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Not a member yet? 
                    <a routerLink="/theater/register" class="fw-bold text-body"><u>Register here</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
