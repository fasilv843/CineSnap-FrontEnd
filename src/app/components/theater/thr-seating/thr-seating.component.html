<!-- theater-seating.component.html -->
<div class="flex flex-col items-center mt-8 overflow-x-auto">
    <div class="mb-20">
        <ng-container *ngFor="let row of getRowCharacters()">
            <div class=" flex flex-nowrap">
                <!-- Left side of the row -->
                <ng-container *ngFor="let col of colsArr.slice(0, cols/2)">
                    <div class="seat p-3 text-center text-sm with-margin">
                        {{ row + col }}
                    </div>
                </ng-container>

                <!-- Gap in the center -->
                <div class="w-5"></div>

                <!-- Right side of the row -->
                <ng-container *ngFor="let col of colsArr.slice(cols/2)">
                    <div class="seat p-3 text-center text-sm with-margin">
                        {{ row + col }}
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
    <div class="screen fixed w-full bottom-0">Screen here</div>
</div>
