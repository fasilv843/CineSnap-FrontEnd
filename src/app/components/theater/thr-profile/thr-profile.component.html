<app-thr-nav></app-thr-nav>
<div class="bg-gradient-to-br from-amber-500 via-gray-700 to-gray-800  py-10 w-screen">
    <div class="max-w-2xl mx-auto shadow-xl rounded-lg text-gray-900 border-2 border-gray-300 bg-white">
      <div class="rounded-t-lg h-32 bg-gradient-to-br from-gray-800 via-gray-700 to-amber-500 overflow-hidden">
      </div>
      <div class="mx-auto w-40 h-40 relative -mt-20 border-4 border-white rounded-full overflow-hidden">
        <div class="relative">
            <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&s=200" alt="Default Profile Picture">
            <!-- Edit icon in editMode -->
            <div  *ngIf="editMode"  class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-black cursor-pointer flex">
                <svg *ngIf="editMode" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM12 14v5m0 0V14m0 5h4a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h4"/>
                </svg>
            
                <!-- Delete icon -->
                <svg *ngIf="profilePic !== ''" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
          </div>
      </div>
      
        <div *ngIf="!editMode" class="p-4 my-3">
          <h2 class="font-semibold text-gray-700 my-1">Name : <span> {{ name }} </span></h2>
          <p class="text-gray-900 my-1">Email: <span> {{ email === '' ? 'N/A' : email }} </span></p>
          <p class="text-gray-900 my-1">Mobile: <span> {{ mobile === 0 ? 'N/A' : mobile }} </span></p>
          <p class="text-gray-900 my-1">Location:  <span *ngIf="city"> {{ city }}, {{ state }}, {{ district }}, {{ country }} {{ zip }}</span></p>
          <p class="text-gray-900 my-1">Wallet: <span> {{ wallet }} </span></p>
      </div>
      <div *ngIf="editMode" class="py-4 px-24 my-3">
        <ng-container class="flex flex-col">

            <div class="flex items-center mb-3">
              <label class="font-semibold text-gray-700 my-1">Name:</label>
              <input [(ngModel)]="name" class="border-b border-gray-500 focus:outline-none ml-2 flex-1">
            </div>
          
            <div class="flex items-center mb-3">
              <label class="font-semibold text-gray-700 my-1">Mobile:</label>
              <input [(ngModel)]="mobile" class="border-b border-gray-500 focus:outline-none ml-2 flex-1">
            </div>
          
            <!-- Auto Detect button above City and District -->
            <div class="flex items-center mb-3">
              <input type="radio" id="autoDetect" name="locationType" class="mr-2">
              <label for="autoDetect" class="text-gray-700">Auto Detect</label>
            </div>
          
            <!-- City and District on the same line -->
            <div class="flex mb-3 flex-col sm:flex-row">
                <div class="flex items-center mb-2 flex-1 sm:mb-0">
                  <label class="font-semibold text-gray-700">City:</label>
                  <input type="text" class="border-b border-gray-500 focus:outline-none ml-2 flex-1">
                </div>
                <div class="flex items-center mb-2 flex-1 sm:mb-0">
                  <label class="font-semibold text-gray-700">District:</label>
                  <input type="text" class="border-b border-gray-500 focus:outline-none ml-2 flex-1">
                </div>
            </div>
              
          
            <!-- State and Country on the same line -->
            <div class="flex mb-3 flex-col sm:flex-row">
                <div class="flex items-center mb-2 flex-1 ">
                  <label class="font-semibold text-gray-700">State:</label>
                  <input type="text" class="border-b border-gray-500 focus:outline-none ml-2 flex-1">
                </div>
                <div class="flex items-center mb-2 flex-1 ">
                  <label class="font-semibold text-gray-700">Country:</label>
                  <input type="text" class="border-b border-gray-500 focus:outline-none ml-2 flex-1">
                </div>
            </div>
          
            <!-- Zip on a separate line -->
            <div class="flex mb-3 flex-col sm:flex-row">
                <div class="flex items-center mb-2 flex-1 ">
                  <label class="font-semibold text-gray-700">Zip:</label>
                  <input type="text" class="border-b border-gray-500 focus:outline-none ml-2 flex-1">
                </div>
                <div class="flex items-center mb-2 flex-1 ">
                  <label class="font-semibold text-gray-700">Landmark:</label>
                  <input type="text" class="border-b border-gray-500 focus:outline-none ml-2 flex-1">
                </div>
            </div>
          
          </ng-container>
                  
    </div>
      <hr class="border-t mx-8 mt-2">
      <div class="flex justify-around items-center p-4 space-x-4">
        <button (click)="toggleEditMode()" class="w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">{{ editMode ? 'Save' : 'Edit Profile' }}</button>
        <button *ngIf="!editMode" class="w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">Logout</button>
      </div>
    </div>
</div>
