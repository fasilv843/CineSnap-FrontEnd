<div class="max-w-2xl mx-auto shadow-xl rounded-lg text-gray-900 border-2 border-gray-300 bg-white z-50">
    <div class="p-4 md:p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ modalTitle }}</h2>

      <form [formGroup]="screenForm" (ngSubmit)="onSubmit()">
        <ng-container class="flex flex-col">
            <div class="mb-3">
              <label for="screenName" class="font-semibold text-gray-700 my-1">Screen Name:</label>
              <input id="screenName"  formControlName="name" type="text" class="border-b border-gray-500 focus:outline-none mt-1 w-full" placeholder="Enter Screen Name"/>
              <app-screen-name-validation [nameControl]="screenForm.get('name')" [isSubmitted]="isSubmitted"></app-screen-name-validation>
            </div>
  
            <div class="mb-3 flex flex-col sm:flex-row">
              <div class="mb-2 sm:mr-2">
                <label for="rows" class="font-semibold text-gray-700">Rows:</label>
                <input id="rows" formControlName="rows" type="text" class="border-b border-gray-500 focus:outline-none mt-1 w-full" placeholder="Last Row"/>
                <app-row-validation [rowControl]="screenForm.get('rows')" [isSubmitted]="isSubmitted"></app-row-validation>
              </div>
              <div class="mb-2 sm:ml-2">
                <label for="columns" class="font-semibold text-gray-700">Columns:</label>
                <input id="columns" formControlName="cols" type="text" class="border-b border-gray-500 focus:outline-none mt-1 w-full" placeholder="Columns in a Row"/>
                <app-col-validation [colControl]="screenForm.get('cols')" [isSubmitted]="isSubmitted"></app-col-validation>
              </div>
            </div>
          </ng-container>

        <hr class="border-t mx-0 mt-2">

        <div class="flex justify-around items-center p-4 space-x-4">
          <button (click)="onCancel()" class="w-full md:w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">Cancel</button>
          <button type="submit" class="w-full md:w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">{{ submitBtn }}</button>
        </div>
      </form>
    </div>
  </div>
