<app-thr-nav></app-thr-nav>

<div 
    *ngIf="screens.length !== 0"
    class="flex justify-end pr-10 pt-5">
    <button
      (click)="addNewScreen()"
      class="block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2"
    >
      Add Screen
    </button>
</div>

  <div *ngIf="screens.length !== 0; else noScreens">
      <div *ngFor="let screen of screens" class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-md border border-gray-300 md:max-w-2xl mt-8">
          <div class="md:flex">
            <div class="p-8 w-full">
              <h2 class="text-2xl font-semibold text-gray-800">{{ screen.name }}</h2>
              <div class="mt-4">
                <p class="text-gray-800">Total Seat Count: {{ screen.seatsCount }}</p>
                <div class="flex justify-between">
                  <div class="w-1/2">
                    <p class="text-gray-800">Rows: {{ screen.rows }}</p>
                  </div>
                  <div class="w-1/2">
                    <p class="text-gray-800">Columns: {{ screen.cols }}</p>
                  </div>
                </div>
              </div>
              <div class="mt-6 flex justify-end">
                <button (click)="viewScreen(screen.seatId)" class="bg-gray-500 text-white px-4 py-2 rounded-full mr-2 hover:bg-gray-600">View</button>
                <button (click)="editScreen(screen._id)" class="bg-blue-500 text-white px-4 py-2 rounded-full mr-2 hover:bg-blue-600">Edit</button>
                <button (click)="deleteScreen(screen._id)" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600">Delete</button>
              </div>
            </div>
          </div>
        </div>
  </div>
  
<ng-template #noScreens>
  <div class="flex items-center justify-center mt-20 w-full">
    <div class="text-center">
      <p class="text-lg font-semibold text-gray-600">Screens not added yet!</p>
      <p class="text-gray-500">Add new screens to continue.</p>
      <button (click)="addNewScreen()" class="mt-4 px-4 py-2 rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800">Add New Screens</button>
    </div>
  </div>
</ng-template>
