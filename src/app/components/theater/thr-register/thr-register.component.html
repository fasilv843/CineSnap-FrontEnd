<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register Your Theater</h2>

              <form [formGroup]="form" (submit)="onSubmit()">

                <div class="form-outline mb-3 ">
                  <input type="text"  formControlName="name" id="form3Example1cg" class="form-control form-control-lg" placeholder="Theater Name" />
                  <app-name-validation [nameControl]="form.get('name')" [isSubmitted]="isSubmitted"></app-name-validation>
                </div>

                <div class="form-outline mb-3 ">
                  <input type="email"  formControlName="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Business Mail" />
                  <app-email-validation [emailControl]="form.get('email')" [isSubmitted]="isSubmitted"></app-email-validation>
                </div>

                <div *ngIf="!showOtpField" class="form-outline mb-3" (click)="autoFillAddress()">
                    <input type="radio" class="mx-2 "> <label for=""> Get Location</label>
                </div>

                <div *ngIf="!showOtpField" class="form-outline mb-3 d-flex column-gap-2 ">
                    <div>
                        <input type="text"  formControlName="country" [(ngModel)]="country"  id="" class=" form-control form-control-lg " placeholder="Country" />
                        <div *ngIf="isSubmitted && form.controls['country'].errors">
                            <div *ngIf="form.controls['country'].errors['required']" style="color: red;">country is required</div>
                        </div>
                    </div>
                    <div>
                        <input type="text"  formControlName="state"  [(ngModel)]="state" id="" class=" form-control form-control-lg" placeholder="State" />
                        <div *ngIf="isSubmitted && form.controls['state'].errors">
                            <div *ngIf="form.controls['state'].errors['required']" style="color: red;">State is required</div>
                        </div>
                    </div>
                </div>

                <div *ngIf="!showOtpField" class="form-outline mb-3 d-flex column-gap-2 ">
                    <div>
                        <input type="text"  formControlName="district"  [(ngModel)]="district" id="" class=" form-control form-control-lg " placeholder="District" />
                        <div *ngIf="isSubmitted && form.controls['district'].errors">
                            <div *ngIf="form.controls['district'].errors['required']" style="color: red;">District is required</div>
                        </div>
                    </div>
                    <div>
                        <input type="text"  formControlName="city"  [(ngModel)]="city" id="" class=" form-control form-control-lg" placeholder="City" />
                        <div *ngIf="isSubmitted && form.controls['city'].errors">
                            <div *ngIf="form.controls['city'].errors['required']" style="color: red;">City is required</div>
                        </div>
                    </div>
                </div>


                <div *ngIf="!showOtpField" class="form-outline mb-3 d-flex column-gap-2 ">
                    <input type="text"  formControlName="zip"  [(ngModel)]="zip" id="" class="col-mda-6 form-control form-control-lg " placeholder="ZIP Code" />
                    <div *ngIf="isSubmitted && form.controls['zip'].errors">
                      <div *ngIf="form.controls['zip'].errors['required']" style="color: red;">ZIP is required</div>
                      <div *ngIf="form.controls['zip'].errors['pattern']" style="color: red;">Invalid zip format</div>
                    </div>
                </div>

                <div *ngIf="!showOtpField" class="form-outline mb-3 ">
                    <input type="text" formControlName="landmark" id="form3Example4cg" class="form-control form-control-lg" placeholder="Landmark" />
                </div>

                <div *ngIf="!showOtpField" class="form-outline mb-3 ">
                    <input type="text" formControlName="liscenceId" id="form3Example4cg" class="form-control form-control-lg" placeholder="Liscence ID" />
                    <div *ngIf="isSubmitted && f['liscenceId'].errors">
                      <div *ngIf="f['liscenceId'].errors['required']" style="color: red;">Liscence ID is required</div>
                    </div>
                </div>

                <div  *ngIf="!showOtpField" class="form-outline mb-3 ">
                    <input type="password" formControlName="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter Password" />
                    <app-password-validation [passwordControl]="form.get('password')" [isSubmitted]="isSubmitted"></app-password-validation>
                </div>
                  
                <div  *ngIf="!showOtpField" class="form-outline mb-3 ">
                    <input type="password" formControlName="repeatPassword" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Repeat Password" />
                    <app-repeat-pass-validation [repeatPassControl]="form.get('repeatPassword')" [isSubmitted]="isSubmitted"></app-repeat-pass-validation>
                </div>

                <div *ngIf="showOtpField">
                    <input type="text" formControlName="otp" id="otp" class="form-control form-control-lg" placeholder="Enter OTP" />
                    <div *ngIf="isSubmitted && form.controls['otp'].errors">
                      <div *ngIf="form.controls['otp'].errors['required']" style="color: red;">OTP required</div>
                      <div *ngIf="form.controls['otp'].errors['pattern']" style="color: red;">OTP has exactly 4 digits</div>
                    </div>
                </div>
                  

                <div class="d-flex justify-content-center my-2 ">
                  <button type="submit"
                    class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">{{ showOtpField ? 'Verify' : 'Register' }}</button>
                </div>

                <p *ngIf="!showOtpField" class="text-center text-muted mt-3 mb-0">Have already an account? 
                    <a routerLink="/theater/login" class="fw-bold text-body"><u>Login here</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
